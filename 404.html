<div class="text-center" id="default404">
    <h1 class="mt-5"><span class="badge badge-dark font-weight-normal">404</span></h1>
    <h1 class="mt-4 mb-4"> Page not found!</h1>
    <p>Please use the search bar from the bottom left or visit our <a href="{{site.baseurl}}/">homepage</a>!</p>
</div>
<div class="text-center" id="appNotInstalled" hidden="true">
    <h1 class="mt-5"><span class="badge badge-dark font-weight-normal">404</span></h1>
    <h1 class="mt-4 mb-4"> App not Installed!</h1>
    <p>Please go to the app store and install the app!</p>
</div>
<script>
    const url = new URL(document.URL);
    const pathParams = url.pathname.split('/');
    const path = pathParams[1];
    if (path && path == 'g') {
        const part = pathParams[2];
        if (part) {
            document.getElementById("default404").hidden = true;
            document.getElementById("appNotInstalled").hidden = false;
        }
    }

</script>
